<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link href="styles.css" rel="stylesheet">
        <script src="scripts.js"></script>

        <title>Cats</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    </head>
    <body>
        <nav class="navbar navbar-dark py-1">
            <a class="navbar-brand" style="color: #c800ff">Oneiros</a>
            <form class="form-inline">
                <button class="btn btn-outline-secondary" type="button" id="btn_home" onclick="navigate(this.id)">Home</button>
                <button class="btn btn-secondary" type="button" id="btn_cats" onclick="navigate(this.id)">Cats</button>
                <button class="btn btn-outline-secondary" type="button" id="btn_story" onclick="navigate(this.id)">Story</button>
                <button class="btn btn-outline-secondary" type="button" id="btn_food" onclick="navigate(this.id)">Food</button>
            </form>
        </nav>
        <hr id="hr_nav">

        <div id="carousel_cats" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/cats_1.jpg" class="d-block w-100" alt="Cat sleeping on its back.">
                </div>
                <div class="carousel-item">
                    <img src="images/cats_2.jpg" class="d-block w-100" alt="Orange cat sleeping in its bed.">
                </div>
                <div class="carousel-item">
                    <img src="images/cats_3.jpg" class="d-block w-100" alt="Cat sleeping in its bed.">
                </div>
                <div class="carousel-item">
                    <img src="images/cats_4.jpg" class="d-block w-100" alt="Cuddling cats.">
                </div>
                <div class="carousel-item">
                    <img src="images/cats_5.jpg" class="d-block w-100" alt="Striped cat lieing on a fleece.">
                </div>
                <div class="carousel-item">
                    <img src="images/cats_6.jpg" class="d-block w-100" alt="Curious orange cat.">
                </div>
                <div class="carousel-item">
                    <img src="images/cats_8.jpg" class="d-block w-100" alt="Cats cuddling in there bed.">
                </div>
                <div class="carousel-item">
                    <img src="images/cats_9.jpg" class="d-block w-100" alt="Sleepy orange cat.">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel_cats" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel_cats" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <p style="text-align: center">
            Hi! We are Sammy and Petri. <br> Our favorite things in live are food, playing cuddling <br> and above all, long naps in the sun.

        </p>
    </body>
</html>
