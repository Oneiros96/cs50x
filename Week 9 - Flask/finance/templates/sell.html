{% extends "layout.html" %}

{% block title %}
    sell
{% endblock %}


{% block main %}
{% if alert %}
    <div class="alert alert-danger" role="alert">
    {{alert}}
    </div>
{% endif %}
<form action="/sell" method="post" name="sell">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol" placeholder="Symbol">
            <option diabled selected>Symbol</option>
            {% if stocks %}
                {% for stock in stocks %}
                    {% if stock.shares > 0 %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </select>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="1">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
